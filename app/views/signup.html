<div class="middle-box text-center center-container  animated fadeInDown" ng-controller="SignUpCtrl">
    <div>
        <h3>Welcome to IN+</h3>

        <p>Sign up</p>
        <form class="m-t" role="form" ACTION="">
            <div class="form-group">
                <input type="text" ng-model="User.Username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="text" ng-model="User.Email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="User.Userpass" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="" class="form-control" placeholder="ReEnter Password" required="">
            </div>
            <button type="button" ng-click=" " class="btn btn-primary block full-width m-b">Sign Up</button>
            <a ui-sref=" "><small>Log in</small></a>
            
        </form>
    </div>
</div>
