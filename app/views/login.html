<div class="middle-box text-center center-container  animated fadeInDown" ng-controller="LogInCtrl">
    <div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ACTION="/">
            <div class="form-group">
                <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="userpass" class="form-control" placeholder="Password" required="">
            </div>
            <button type="button" ng-click="submit()" class="btn btn-primary block full-width m-b">Login</button>
            <a ui-sref="home.dashboard"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="signup.html">Create an account</a>
        </form>
    </div>
</div>
